<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación intermedia 2</title>
</head>
<body>

    <h1>Adivina el número</h1>

    <form>
        <label for="yournumber">Introduce aquí tu número:</label>
        
        <input 
        type="number"
        class="js-inputNumber"
        id="yournumber"
        name="yournumber"/>
    
        <input 
        type="button"
        class="js-button"
        value="Prueba"
        name="button"
        />

        <p class="js-clue">Pista: Escribe el número y dale a Prueba </p>
        <p class="js-attempts">Número de intentos: 0 </p>

    </form>


    
    
    
    















    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
